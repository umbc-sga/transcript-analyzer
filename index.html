<html>
    <head>
        <title>Transcript Analyzer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
    </head>

    <body>
        <h1 class="text-center">Transcript Analyzer</h1>

        <section class="container-fluid">
            <div class="sticky-top">
                <h2 class="text-center">
                    <span class="badge bg-info">
                        Credits:
                        <span id="numCredits">0</span>
                    </span>

                    <span class="badge bg-primary">
                        GPA:
                        <span id="gpa">0.0</span>
                    </span>
                </h2>
            </div>

            <div class="mb-1">
                Select items where
                
                <select id="attributeSelect"></select>

                <select id="relationSelect"></select>

                <input id="comparisonValue" type="text" placeholder="value">

                <button id="filterBtn" class="btn btn-secondary">Apply Filter</button>
                <button id="resetBtn" class="btn btn-secondary">Reset Filter</button>
            </div>
               
            <div id="wrapper"></div>

            <div class="input-group mt-2">
                <input type="file" class="form-control" id="transcriptInput" aria-describedby="importCourses" aria-label="Upload">
                <button class="btn btn-primary" type="button" id="importCourses">Import Courses</button>
            </div>

            <p class="mt-2">
                <b>Info:</b> If you want to import your transcript, please upload a PDF copy of your Unofficial Transcript from <a href="https://my.umbc.edu/go/transcript-unofficial">Peoplesoft</a>.<br>
            </p>

            <p>
                <b>Privacy Notice: </b>Your Unofficial Transcript is only analyzed locally, meaning that it never leaves your device.
            </p>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
        <script src="https://unpkg.com/gridjs/dist/gridjs.production.min.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
